<app-welcome *ngIf="!AreYouWelcome" [style.opacity.%] = welcomeOpacity (Play)="play()"></app-welcome>
<div class="screen">
  <div class="main">
    <app-intro *ngIf="!isIntroduced"></app-intro>
    <app-game *ngIf="isIntroduced" (Level) = "level($event)"></app-game>
  </div>
  <div class="appendix">
    <appendex-panel [level] = "LEVEL"></appendex-panel>
  </div>
</div>
