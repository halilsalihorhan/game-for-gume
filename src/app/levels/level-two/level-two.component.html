<div class="view" (click) = "controller.focus()">
    <div class="bird" [style.top.px] = "bird.y" [style.right.px]= "bird.x">
    <img src="./assets/bird.svg" alt="">   
    </div>
    <div class="scoreBoard">{{score}}</div>
    <div class="ceil"></div>
    <div class="ground"></div>
    <div *ngFor = "let each of pipes" class="pipe" [style.right.px] = "each.position-20" >
        <div class="top" [style.height.px] = "each.height" ></div>
        <div class="bottom" [style.height.px] = "540-each.height-each.interval"></div>
    </div>
    
</div>

<input  (keyup)="onKey($event.key)" type="text" #controller>
    {{controller.focus()}}
